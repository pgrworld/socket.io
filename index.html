<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CHAT APPLICATION</title>

  <style>
    .chat-form { display: none; }
  </style>
</head>
<body>
<h1> Chat Application </h1>

  <form class="username-form" method="post" action="">
  <label >USERNAME*: </label>
<!--   <input type="text" required/> -->
   <input id="username" type="text" required/>
  <input type="submit" value="Join" />
  <input type="reset" value="cancel" />
 </form>

<form class="chat-form" method="post" action="">
  <div>Hey there, <span id="username"></span></div>
   <label>To:</label> <input id="recipient" type="text"/><br />
  <label>Message: </label><br />
  <textarea id="message"></textarea>
  <input type="submit" value="Send" />
  <input type="reset" value="cancel" />
  <ul id="messages">
  </ul>
</form>

 <script src="app.js">
      </script>
 <form>
  <input type="button" value="Onlien Users" onclick="display()"/>
 </form>
 


<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>


<p id="demo"></p>
<script>
   var array = []
   //src="app.js"
  var socket = io.connect('http://localhost:3000');
  $(".username-form").on("submit", function(){
    
   var username=$(this).children("input").val();
   array.push(username)
   document.getElementById("demo").innerHTML=array;

    socket.emit("add-user", {"username": username});
     
    // Remove this form and show the chat form
    $(this).remove();
    $("#username").text(username);
    chat_form.show();
    return false;
  });
   
   
  // Chat form
 var chat_form = $(".chat-form");
 chat_form.on("submit", function(){
   // Send the message to the server
   socket.emit("private-message", {
    "username": $(this).find("input:first").val(),
    "content": $(this).find("textarea").val()
    // username: recipient.val(),
   // content: message.val()
   });
      
   // Empty the form
   $(this).find("input:first, textarea").val('');
   return false;
 });

  // Whenever we receieve a message, append it to the <ul>
   socket.on("add-message", function(data){
   $("#messages").append($("<li>", {
    "text": data.content+" from "+array
   }));
 });

</script>
</body>
</html>
